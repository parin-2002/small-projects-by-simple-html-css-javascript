<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <h1>Random Color Generator</h1>
      <div class="main">
        <div class="random-hex">
          <p>Random HEX Generator</p>
          <button>Generate</button>
        </div>
        <div class="random-rgb">
          <p>Random RGB Generator</p>
          <button>Generate</button>
        </div>
        <div class="try">
          <input class="red" value="0" type="range" min="0" max="255" />
          <input class="green" value="0" type="range" min="0" max="255" />
          <input class="blue" value="0" type="range" min="0" max="255" />
        </div>
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
